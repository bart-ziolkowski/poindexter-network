<div class="h-screen flex items-center justify-center" *ngIf="submitted; else codeForm">
  <div class="activation-message text-lg bg-white rounded-lg p-6 mx-4" *ngIf="isOkay; else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    <button
      class="w-[50%] mt-4 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue rounded-md hover:bg-indigo-400 focus:outline-none focus:bg-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50"
      (click)="redirectToLogin()">
      Go to Login
    </button>
  </div>
  <ng-template #activationError>
    <div class="activation-error text-lg bg-white rounded-lg p-6 mx-4">
      <h2>Activation Failed!</h2>
      <p>{{ message }}</p>
      <button
        class="w-[50%] mt-4 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue rounded-md hover:bg-indigo-400 focus:outline-none focus:bg-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50"
        (click)="submitted = false">
        Try again
      </button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="h-screen flex items-center justify-center">
    <div class="text-center text-lg bg-white rounded-lg p-6" style="width: 350px">
      <h2 class="pb-4">Type your activation code</h2>
      <code-input [isCodeHidden]="false" [codeLength]="6" [code]="'number'" (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <button
        class="w-[50%] mt-4 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue rounded-md hover:bg-indigo-400 focus:outline-none focus:bg-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50"
        (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
  </div>
</ng-template>
