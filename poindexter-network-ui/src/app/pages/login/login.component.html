<div class="bg-gray-900 py-10 lg:py-0">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="
  background-image: url('/dist/assets/Login_background.jpg')">
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div class="bg-green rounded p-4">
          <h2 class="text-4xl font-bold text-white">Do you also love books?</h2>

          <p class="max-w-xl mt-3 text-gray-300">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem
            ipsa, nulla laboriosam dolores, repellendus perferendis libero
            suscipit nam temporibus molestiae
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto py-10 lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">
            Poindexter
          </h2>

          <p class="mt-3 text-gray-500 dark:text-gray-300">
            Sign in to access your account
          </p>
        </div>

        <div class="mt-8">
          <div>
            <label for="login" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
            <input type="email" [(ngModel)]="authRequest.email" id="login" placeholder="john.doe@example.com"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-indigo-400 dark:focus:border-indigo-400 focus:ring-indigo-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
            </div>

            <input type="password" [(ngModel)]="authRequest.password" id="password" placeholder="********"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-indigo-400 dark:focus:border-indigo-400 focus:ring-indigo-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div class="mt-3 alert alert-danger text-center text-red-400" role="alert" *ngIf="errorMsg?.length">
            <p *ngFor="let msg of errorMsg">{{ msg }}</p>
          </div>

          <div class="mt-6">
            <button (click)="login()" type="button"
              class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">
              Sign in
            </button>
          </div>

          <p class="mt-6 text-sm text-center text-gray-400">
            Don&#x27;t have an account yet?
            <button (click)="register()" type="button"
              class="text-white focus:outline-none focus:underline hover:underline">
              Sign up</button>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
