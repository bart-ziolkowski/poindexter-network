<div
  class="w-full card border-2 rounded-lg shadow-lg transition duration-300 ease-in-out hover:shadow-xl hover:border-primary"
  [class.border-green]="book.shareable" [class.opacity-30]="book.archived" style="width: 20rem;">
  <img [src]="bookCover" class="w-full h-48 object-cover rounded-t-lg" alt="Book Cover">
  <div class="p-4">
    <h5 class="text-xl font-bold mb-2 text-gray-900 flex items-center break-all">
      <i class="fa-solid fa-book mr-2 text-gray-600"></i>{{book.title}}
    </h5>
    <h6 class="text-md text-gray-700 mb-1 flex items-center break-all">
      <i class="fa-solid fa-user-check mr-2 text-gray-600"></i>{{ book.authorName }}
    </h6>
    <h6 class="text-md text-gray-700 mb-1 flex items-center break-all">
      <i class="fas fa-code mr-2 text-gray-600"></i>{{ book.isbn }}
    </h6>
    <h6 class="text-md text-gray-700 flex items-center break-all">
      <i class="fas fa-user mr-2 text-gray-600"></i>{{ book.owner }}
    </h6>
    <p *ngIf="book.shareable && !book.archived" class=" text-green text-sm text-right">For public</p>
    <p *ngIf="book.archived" class=" text-red text-sm text-right">Archived</p>

    <hr class="my-2 border-gray-300">
    <p class="text-gray-600 text-left text-sm break-all">{{book.synopsis}}</p>
  </div>
  <div class="card-footer flex justify-between items-center p-4 border-t border-gray-300 bg-gray-50">

    <div class="flex items-center gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>

      <span class="font-semibold">{{book.rate}}</span>
    </div>
    <div class="flex items-center gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-blue-500 cursor-pointer hover:text-blue-700"
        title="Show Details"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-indigo-500 cursor-pointer hover:text-indigo-600"
        title="Borrow Book"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-red-500 cursor-pointer hover:text-red-700"
        title="Add to Waiting List"></i>
    </div>
    <div class="flex items-center gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-yellow-500 cursor-pointer hover:text-yellow-700"
        title="Edit Book"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-blue cursor-pointer hover:text-indigo-500"
        title="Share Book"></i>
      <i (click)="onArchive()" class="fas fa-archive text-red-500 cursor-pointer hover:text-red-700"
        title="Archive Book"></i>
    </div>

  </div>
</div>
