<div class="p-10 mt-8 rounded-lg bg-white shadow-md">


  <!-- Book Details -->
  <div class="flex flex-col md:flex-row gap-8">
    <div
      class="flex-shrink-0 w-full md:w-1/3 h-80 overflow-hidden rounded-md bg-gray-100 flex items-center justify-center">
      <img class="object-cover w-full h-full"
        [src]="book.cover ? 'data:image/jpg;base64,' + book.cover : '/dist/assets/No_Image.svg'" />
    </div>

    <div class="flex-1 relative">
      <button type="button" (click)="goBack()"
        class="absolute text-red-500 outline outline-red-500 cursor-pointer right-0.5 rounded-md px-4 py-2 hover:text-black text-base font-medium transition duration-200 ease-in-out">
        <i class="fas fa-arrow-left me-2"></i>Back
      </button>
      <h2 class="text-2xl font-bold text-cyan-900 mb-2">
        <i class="fa-solid fa-book text-cyan-500 break-all"></i>&nbsp;{{ book.title }}
      </h2>
      <h4 class="text-xl font-semibold text-gray-700 mb-2">
        <i class="fa-solid fa-user-check text-blue-500"></i>&nbsp;{{ book.authorName }}
      </h4>
      <h5 class="text-lg font-medium text-gray-600 mb-2">
        <i class="fas fa-code text-gray-400"></i>&nbsp;{{ book.isbn }}
      </h5>
      <h6 class="text-md text-gray-500 mb-4">
        <i class="fas fa-user text-gray-400"></i>&nbsp;{{ book.owner }}
      </h6>
      <div class="flex items-center gap-2 mb-4">
        <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="text-gray-700">{{ book.rate }}</span>
        <span class="text-gray-500">({{ feedbacks.totalElements || 0 }} feedbacks)</span>
      </div>
      <hr class="border-gray-300 mb-4">
      <p class="text-gray-700 break-all">
        {{ book.synopsis }}
      </p>
    </div>
  </div>
</div>


<div class="m-6">
  <div *ngFor="let feedback of feedbacks.content" class="mb-6">
    <div class="flex items-center gap-2 mb-2">
      <app-rating [rating]="feedback.note || 0"></app-rating>
      <strong class="text-gray-700">{{ feedback.note }}</strong>
    </div>
    <p class="text-gray-600">{{ feedback.comment }}</p>
  </div>

</div>
